	<div class="post-content">
		<p>徐志摩说：我的世界太过安静，静得可以听见自己心跳的声音。心房的血液慢慢流回心室，如此这般的轮回。<br> 聪明的人，喜欢猜心，也许猜对了别人的心，却也失去了自己的。傻气的人，喜欢给心，也许会被人骗，却未必能得到别人的。<br> 你以为我刀枪不入，我以为你百毒不侵。终将有一天，每座城市都会遥远而陌生，每个爱过的人都会像一座城市一样面目不清。</p>
